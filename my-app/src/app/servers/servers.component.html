<label>Server Name</label>
<!-- <input
type="text"
class="form-control"

<input
type="text"
class="form-control"
[(ngModel)]="serverName">

<button class="btn btn-primary" 
[disabled]="!allowNewServer"
(click)="onCreateServer()"> Add server</button>

<p [innerText]="allowNewServer"></p>
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">ServerWas created, server name is {{ serverName  }}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>

<!-- <p>{{ serverName}}</p> -->
<app-server *ngFor="let server of servers"></app-server>


<hr>
<app-success-alert></app-success-alert>
<app-warning-alert></app-warning-alert>

<h2>Assignment</h2>
<input 
type="text"
class="form-control"
[(ngModel)]="username"
>
<p>{{ username }}</p>

<button
class="btn btn-primary"
[disabled]="username === ''"
(click)="username = ''"
>add username</button>

<hr>
<button
class="btn btn-primary"
(click)="onShowDetails()"
>Display Details</button>

<p *ngIf="showDetails">secret paswoord = tuna</p>

<div 
*ngFor="let logItem of log; let i = index"
[ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
[ngClass]="{'white-text': i >= 4}" 
>{{ logItem }}</div>
