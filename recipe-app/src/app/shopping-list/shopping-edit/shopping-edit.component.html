<div class="row">
    <div class="col-md-5">
        <form >
            <div class="row">
                <div class="col-md-10 form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                            id="name" 
                            class="form-control"
                            #inputName>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amout">Amout</label>
                    <input type="number" 
                            id="amount" 
                            class="form-control"
                            #inputAmount>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="submit" 
                                class="btn btn-success"
                                (click)="onAdd()">Add</button>
                        <button type="button" 
                                class="btn btn-danger"
                                (click)="onDelete()">Delete</button>
                        <button type="button" 
                                class="btn btn-primary"
                                (click)="onClear()">Clear</button>
                      </div>
                </div>
            </div>
        </form>
    </div>
</div>
