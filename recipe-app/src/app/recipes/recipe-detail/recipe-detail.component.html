<div class="row">
    <div class="col-md-12">
        <div class="card" >
            <img [src]="recipe.imagePath" alt="{{recipe.name}}"  class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{recipe.name}}</h5>
              <p class="card-text">{{recipe.description}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Ingredient</li>
              <li class="list-group-item">Ingredient</li>
              <li class="list-group-item">Ingredient</li>
            </ul>
          </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div class="dropdown" 
            (click)="showOrNot = !showOrNot" 
            [class.show]="showOrNot" 
            (window:resize)="showOrNot = false">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage Recipe
            </button>
            <div class="dropdown-menu" [class.show]="showOrNot" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">To Shopping List</a>
              <a class="dropdown-item" href="#">Edit Recipe</a>
              <a class="dropdown-item" href="#">Delete REcipe</a>
            </div>
        </div>
    </div>
</div>
