<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'darkBlue': 'transparent'}">
            {{odd}}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'darkBlue': 'transparent'}">
            {{even}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'darkBlue': 'transparent'}">
            {{even}}
          </li>
        </div> -->
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div *ngIf="!onlyOdd">
            <li
              class="list-group-item"
              *ngFor="let even of evenNumbers"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'darkBlue': 'transparent'}">
              {{even}}
            </li>
          </div>
        </ng-template> -->
      </ul>
      <div *ngIf="onlyOdd">
        <p appBasicHighlight >Only odd</p>
      </div>
      <ng-template [ngIf]="!onlyOdd">
        <p appBetterHighlight [heighlightBackgroundColor]="'hotPink'">Only even</p>
      </ng-template>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="20">value is 20</p>
      </div>
    </div>
  </div>
</div>
